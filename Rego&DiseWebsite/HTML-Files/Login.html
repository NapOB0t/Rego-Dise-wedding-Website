<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/CSS-Files/Login.css">
</head>
<body>
<section id="bodyContainer">
  <section class="Aside bodyContent"></section>
    <form action="#" class="Form-Container bodyContent">
      <span class="Button"><button class="Out-BackButton"><a href="Invitation List.html" class="BackButton">Back</a></button></span>
      <header id="Header"><strong>Wellcome to the LOGIN page</strong></header>
      <fieldset>
        <legend><strong>Login Details</strong></legend>
        <div id="Log-Paragraph">Please Enter the Invitation <strong>Code</strong><br> below</div>
        <div class="Label-for-field LogElements"><label for="InvCode">Invitation Code</label></div>
        <div class="Code-Entry LogElements"><input type="password" id="InvCode" name="InvCode" maxlength="6" minlength="6" required></div>
        <input type="submit" name="Login-Button" value="Login" formaction="Form.html" class="Log-Button LogElements">
      </fieldset>
  
    </form>
</section>
</body>
</html>
